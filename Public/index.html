<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@3.0.0/reset.min.css" />
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.core.min.css">
  <link rel="stylesheet" href="node_modules/@glidejs/glide/dist/css/glide.theme.min.css">
    <link rel="stylesheet" href="../Assets/css/style.css">
    <title>Furniture Store</title>
</head>

<body>
    <header>
        <h1>Furniture Store</h1>
        <nav>
            <ul>
                <li><a href="#product-slider">Products</a></li>
                <li><a href="#sales-chart">Sales Chart</a></li>
                <li><a href="#image-gallery">Gallery</a></li>
            </ul>
        </nav>
    </header>

    <section id="product-slider" class="glide">
        <div class="glide__track" data-glide-el="track">
            <ul class="glide__slides">
                <li><img src="../Assets/Images/furnitures_banner.jpg" width="430vw" height="400vh" alt="Product 1"></li>
                <li><img src="../Assets/Images/pexels-curtis-adams-7027978.jpg" width="430vw" height="400vh" alt="Product 2"></li>
                <li><img src="../Assets/Images/pexels-pixabay-276583.jpg" width="430vw" height="400vh" alt="Product 3"></li>
                <li><img src="../Assets/Images/pexels-taryn-elliott-4112601.jpg" width="430vw" height="400vh" alt="Product 4"></li>
                
            </ul>
        </div>
    </section>

    <section id="sales-chart">
        <canvas id="myChart" width="400" height="200"></canvas>
    </section>

    <section id="image-gallery">
        <a href="../Assets/Images/pexels-taryn-elliott-4112601.jpg" data-lightbox="gallery" data-title="Product 1"><img src="../Assets/Images/pexels-taryn-elliott-4112601.jpg" width="430vw" height="400vh" alt="Product 1"></a>
        <a href="../Assets/Images/pexels-quang-minh-nguyễn-6145222.jpg" data-lightbox="gallery" data-title="Product 2"><img src="../Assets/Images/pexels-quang-minh-nguyễn-6145222.jpg" width="430vw" height="400vh" alt="Product 2"></a>
      <a href="../Assets/Images/pexels-pixabay-276583.jpg" data-lightbox="gallery" data-title="Product 3"><img src="../Assets/Images/pexels-pixabay-276583.jpg" width="430vw" height="400vh" alt="Product 3"></a>
        <a href="../Assets/Images/pexels-ksenia-chernaya-3952034.jpg" data-lightbox="gallery" data-title="Product 4"><img src="../Assets/Images/pexels-ksenia-chernaya-3952034.jpg" width="430vw" height="400vh" alt="Product 4"></a>
        
    </section>

    <footer>
        <p>&copy; 2024 Furniture Store. All rights reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/@glidejs/glide"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.0/anime.min.js"></script>
    <script src="lightbox.min.js"></script>
    <script src="../Assets/js/main.js"></script>
</body>

</html>
